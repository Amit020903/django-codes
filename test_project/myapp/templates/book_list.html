<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <img src="" alt="" srcset="">
    <h1>Books store</h1>
    <a href="/early_19s.html/"><button>Early-90's Books</button></a>
    <a href="/late_19s.html/"><button id="second">Late-19's Books</button></a>
    <a href="/early_20s.html/"><button>Early-20's Books</button></a>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong>
                <span class="author">by {{ book.author }}</span>
                <span class="published_date">Published on: {{ book.published_date }}</span>
            </li>
        {% endfor %}
        
    </ul>
   
</body>
</html>
